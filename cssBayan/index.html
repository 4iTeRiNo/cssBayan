<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<title>cssBayan</title>
</head>
<body>
	<div class="wrapper">
		<h1>CCS Bayan</h1>

		<div class="accordion-container">

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__1" name="items"
				checked="true">
				<label class="active" for="accordion__1">You can't just copy and paste CSS</label>
				<i class="fa-regular fa-plus"></i>
				<div class="accordion__content">
					<img src="img/Can't_just_copy_and_paste.jpg" alt="memes">
				</div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__2" name="items">
				<label class="active" for="accordion__2">Keep calm and carry on</label>
				<i class="fa-regular fa-plus"></i>
				<div class="accordion__content">
					<img src="img/Keep_calm_and_carry_on.jpg" alt="memes"></div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__3" name="items">
				<label class="active" for="accordion__3">Work-life balance</label>
				<i class="fa-regular fa-plus"></i>
				<div class="accordion__content">
					<img src="img/Work-life_balance.jpg" alt="memes"></div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__4" name="items">
				<label class="active" for="accordion__4">Dude, where is JS</label>
				<i class="fa-regular fa-plus"></i>
				<div class="accordion__content">
					<img src="img/Where_is_JS.jpg" alt="memes"></div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__5" name="items">
				<label class="active" for="accordion__5">Relax and take it easy</label>
				<i class="fa-regular fa-plus"></i>
				<div class="accordion__content">
					<img src="img/relax_and_take_it_easy.jpg" alt="memes"></div>
			</div>

		</div>
	</div>
	<script src="https://kit.fontawesome.com/ee3af715e0.js" crossorigin="anonymous"></script>
</body>
</html>
