<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<title>cssBayan</title>
</head>
<body>
	<div class="wrapper">
		<h1>CCS Bayan</h1>

		<div class="accordion-container">

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__1" name="items"
				checked="true"/>
				<label for="accordion__1">You can't just copy and paste CSS</label>
				<img class="plus" src="mems/plus.svg" alt="plus">
				<div class="accordion__content">
					<img src="mems/Can't just copy and paste.jpg" alt="meme">
				</div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__2" name="items" checked="true">
				<label for="accordion__2">Keep calm and carry on</label>
				<img class="plus" src="mems/plus.svg" alt="plus">
				<div class="accordion__content"><img src="mems/Keep calm and carry on.jpg" alt="meme"></div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__3" name="items">
				<label for="accordion__3">Work-life balance</label>
				<img class="plus" src="mems/plus.svg" alt="plus">
				<div class="accordion__content"><img src="mems/Work-life balance.jpg" alt="meme"></div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item" type="radio" id="accordion__4" name="items">
				<label for="accordion__4">Dude, where is JS</label>
				<img class="plus" src="mems/plus.svg" alt="plus">
				<div class="accordion__content"><img src="mems/Where is JS.jpg" alt="meme"></div>
			</div>

			<div class="accordion__items">
				<input class="accordion__item"type="radio" id="accordion__5" name="items">
				<label for="accordion__5">Relax and take it easy</label>
				<img class="plus" src="mems/plus.svg" alt="plus">
				<div class="accordion__content"><img src="mems/relax and take it easy.jpg" alt="meme"></div>
			</div>

		</div>
	</div>
</body>
</html>
